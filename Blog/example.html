<!DOCTYPE html>
<html lang="en"><head>
<script src="example_files/libs/clipboard/clipboard.min.js"></script>
<script src="example_files/libs/quarto-html/quarto.js" type="module"></script>
<script src="example_files/libs/quarto-html/tabsets/tabsets.js" type="module"></script>
<script src="example_files/libs/quarto-html/popper.min.js"></script>
<script src="example_files/libs/quarto-html/tippy.umd.min.js"></script>
<script src="example_files/libs/quarto-html/anchor.min.js"></script>
<link href="example_files/libs/quarto-html/tippy.css" rel="stylesheet">
<link href="example_files/libs/quarto-html/quarto-syntax-highlighting-e1a5c8363afafaef2c763b6775fbf3ca.css" rel="stylesheet" id="quarto-text-highlighting-styles">
<script src="example_files/libs/bootstrap/bootstrap.min.js"></script>
<link href="example_files/libs/bootstrap/bootstrap-icons.css" rel="stylesheet">
<link href="example_files/libs/bootstrap/bootstrap-bb462d781dde1847d9e3ccf7736099dd.min.css" rel="stylesheet" append-hash="true" id="quarto-bootstrap" data-mode="light"><meta charset="UTF-8">
    <title>Test Blog Post</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind + Flowbite via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.3.0/dist/flowbite.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.3.0/dist/flowbite.min.js"></script>

    <!-- Custom manual typographic styling -->
    <style>
      article h1 {
        font-size: 2.25rem;
        line-height: 2.5rem;
        font-weight: 800;
        margin-bottom: 1rem;
        color: #1f2937; /* gray-900 */
      }

      article h2 {
        font-size: 1.875rem;
        line-height: 2.25rem;
        font-weight: 700;
        margin-top: 2rem;
        margin-bottom: 1rem;
        color: #1f2937;
      }

      article h3 {
        font-size: 1.5rem;
        font-weight: 600;
        margin-top: 1.5rem;
        margin-bottom: 0.75rem;
      }

      article p {
        font-size: 1.125rem;
        line-height: 1.75rem;
        margin-bottom: 1.25rem;
      }

      article ul {
        list-style: disc;
        margin-left: 1.5rem;
        margin-bottom: 1.25rem;
      }

      article blockquote {
        border-left: 4px solid #3b82f6;
        padding-left: 1rem;
        color: #374151;
        font-style: italic;
        margin: 1.5rem 0;
      }

      article a {
        color: #3b82f6;
        text-decoration: underline;
      }

      body.dark article h1,
      body.dark article h2,
      body.dark article h3,
      body.dark article p,
      body.dark article blockquote {
        color: #f3f4f6; /* gray-100 */
      }

      body.dark article a {
        color: #60a5fa;
      }
    </style>
  </head>
  <body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-white antialiased fullcontent quarto-light">

    <main class="pt-8 pb-16 lg:pt-16 lg:pb-24">
      <div class="flex justify-between px-4 mx-auto max-w-screen-md">
        <article class="w-full">
          <section id="hello-world" class="level1">
          <h1>Hello world</h1>
          <p>This is a test post using the Flowbite-based custom Quarto template.</p>
          <ul>
          <li>Trail: Nordkette</li>
          <li>Distance: 9.4 km</li>
          <li>Elevation: 450 m</li>
          </ul>
          <blockquote class="blockquote">
          <p>“We run better together.”</p>
          </blockquote>
          <p><strong>Tags:</strong> <code>thursday</code> <code>nordkette</code> <code>community</code></p>
          </section>
        </article>
      </div>
    </main>

  

</body></html>
