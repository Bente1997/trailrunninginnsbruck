  <!-- ✅ Main Content -->
  <main class="max-w-7xl mx-auto px-4 py-12">
    <h1 class="text-3xl font-bold text-blue-900 mb-6">Trail Running Event Calendar</h1>
    <p class="text-gray-700 mb-6">
      Find all upcoming events organized by DNA Trails around Innsbruck.
    </p>
    <div id="calendarContainer" class="bg-white shadow rounded-lg p-4">
      <div id="calendar"></div>
    </div>
  </main>

  <!-- ✅ Event Modal -->
<div id="eventModal" class="modal">
  <div class="modal-content relative">
      <button class="close absolute top-4 right-4 text-xl font-bold">&times;</button>
      <h2 id="modalTitle" class="text-xl font-bold mb-2"></h2>
      <p id="modalDescription" class="mb-2"></p>
      <p id="modalDate" class="text-sm text-gray-600 mb-1"></p>
      <p id="modalStartingPlace" class="text-sm text-gray-600 mb-1"></p>
      <p id="modalLevel" class="text-sm text-gray-600 mb-1"></p>
      <p id="modalPrice" class="text-sm text-gray-600 mb-2"></p>
      <a id="modalLink" href="#" target="_blank" class="text-blue-600 underline">More info</a>
    </div>
  </div>

  <!-- ✅ Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.17/index.global.min.js"></script>

<script src="/scripts/cards.js"></script>
  <script src="/scripts/calendar.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const toggle = document.getElementById('menu-toggle');
      const mobileMenu = document.getElementById('mobile-menu');
      if (toggle && mobileMenu) {
        toggle.addEventListener('click', () => {
          mobileMenu.classList.toggle('hidden');
        });
      }

      const modal = document.getElementById('eventModal');
      const close = document.querySelector('.modal .close');
      if (modal && close) {
        close.addEventListener('click', () => modal.classList.add('hidden'));
        modal.addEventListener('click', (e) => {
          if (e.target === modal) modal.classList.add('hidden');
        });
      }
    });
  </script>
